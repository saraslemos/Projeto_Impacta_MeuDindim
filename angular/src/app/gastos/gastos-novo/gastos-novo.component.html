<mat-card>
  <mat-toolbar color="primary">Novos Gastos</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Data Inicial"
          formControlName="dataInicio"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Data Final" formControlName="dataFim" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Valor" formControlName="valor" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="btn">
    <button mat-raised-button color="primary" (click)="cadastrar()">Salvar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>
</mat-card>
