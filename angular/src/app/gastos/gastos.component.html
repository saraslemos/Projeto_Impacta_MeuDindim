<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Gastos Cadastrados</mat-toolbar>

    <div class="mat-elevation-z8">

    <app-gastos-lista
      *ngIf="gastos"
      [gastos]="gastos"
      (add)="adicionar()"
      (edit)="editar($event)"
    ></app-gastos-lista>

    </div>
  </mat-card-content>
</mat-card>
