<mat-card>
    <mat-toolbar color="primary">Relat√≥rio de Gastos Mensais</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form" class="min-width"></form>
        <mat-form-field class="full-width">
            <input matInput placeholder="Quantidade de gastos" formControlName="quantidadeDeGastos" />
            <br><br>
            <input matInput placeholder="Quantidade" value = "{{relatorio.quantidadeDeGastos}}" [disabled]="true">
          </mat-form-field>
    
          <mat-form-field class="full-width">
            <input matInput placeholder="Total de gastos" formControlName="somatorioDeGastos"/>
            <br><br>
            <input matInput placeholder="Total" value = "{{relatorio.somatorioDeGastos | currency: 'R$ '}}" [disabled]="true"/>
          </mat-form-field>

          <mat-card-actions class="btn">
            <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
          </mat-card-actions>
    </mat-card-content>

</mat-card>
